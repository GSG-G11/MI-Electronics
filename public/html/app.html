<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI-Electronics</title>
    <!-- Style Link -->
    <link rel="stylesheet" href="../css/style.css">
     <!--Font Awesome Link -->
     <link
     rel="stylesheet"
     href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
     crossorigin="anonymous"
 />
</head>
<body>
    <header>
        <h1 id="name-project">MI-Electronics</h1>
        <div class="name-logout">
            <span class="username"></span>
            <a href="/"><i class="fas fa-sign-out"></i></a>
        </div>
    </header>
    <main>
        <form id="submitForm">
            <input type="text" name="name" id="name" placeholder="enter component number or name (e.g:ne555)"/>
            <button type="submit" id="submitBtn">Search</button>
        </form>
        <span class="error"></span>
    </main>
    <section id="info-section">
        <div class="search">
            <h2>Search for Component what you want</h2>
            <img src="../assets/background.jpg" alt="component image"/>
        </div>
    </section>
    <div class="loading display">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="btn-Up"><i class="fas fa-arrow-alt-square-up"></i></div>
    <script src="../js/functions.js"></script>
    <script src="../js/dom.js"></script>
</body>
</html>
